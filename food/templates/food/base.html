<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">FoodApp</a>
            <div class="navbar">
                <a class="nav-item nav-link text-light m-2" href="{% url 'food:create_item' %}">Add Item</a>
                <a class="nav-item nav-link text-light m-2" href="">Delete Item</a>
                <a class="nav-item nav-link text-light m-2" href="">View Items</a>

                {% if user.is_authenticated %}
                    <a class="nav-item nav-link text-light m-2" href="{% url 'profile' %}">Profile</a>
                    <form id="logout-form" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                    </form>
                    <a href="#" class="nav-item nav-link text-light m-2" 
                       onclick="document.getElementById('logout-form').submit();">
                       Logout
                    </a>
                    

                {% else %}
                    <a class="nav-item nav-link text-light m-2" href="{% url 'login' %}">Login</a>
                {% endif %}

            </div>

        </nav>

        {% if messages %}
            {% for message in messages %}

            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>

            {% endfor %}
        {% endif %}

        {% block body %}

        {% endblock %}

    </body>
</html>
